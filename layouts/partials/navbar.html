<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }
  });

  // Modal Close
  const htmlElement = document.querySelector("html")
  const subscribeAction = document.getElementById("subscribeAction")
  const subscribeModal = document.getElementById("subscribeModal")
  const subscribeCloseModal = document.getElementById("subscribeCloseModal")

  subscribeAction.addEventListener("click", function(event) {
    htmlElement.classList.add('is-clipped')
    subscribeModal.classList.add("is-active")
  })

  subscribeCloseModal.addEventListener("click", function(event) {
    htmlElement.classList.remove('is-clipped')
    subscribeModal.classList.remove("is-active")
  })
</script>
