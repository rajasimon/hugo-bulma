{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="columns is-mobile is-multiline is-centered">
      <div class="column is-12-mobile is-10-tablet is-10-desktop is-8-widescreen is-6-fullhd">
        {{ range .Pages }}
          {{ if eq .Type "post" }}
          <div class="column">
            <a href="{{ .Permalink }}"><h2 class="title has-text-black-bis">{{ .Title }}</h2></a>
          </div>
          {{ end }}
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}
